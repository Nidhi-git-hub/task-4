<div>
    <p style="font-family: Avenir-Light;font-size: 28px;letter-spacing: 1px;text-align: center;line-height: 40px;font-weight: normal;margin-top: 6%;">
      Blogs</p>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
          <div class="carousel-item active myth-carousel">
            <div *ngFor="let blog of blogdata">
            <div class="card" style="border: 30px solid #F8EEE1;">
              <div class="card-body myth">
                <h1 class="card-text myth-head">{{blog.Name}}</h1>
                <p class="card-text short-text">{{blog.Description}}</p>
              </div>
              <div class="card-image">
                <img class="card-img-top" [src]="blog.mainimgpath">
                <div class="myth-box">
                  <a [routerLink]="['/detail', blog.BlogID]"><div class="myth-box-detail">LEARN MORE</div></a>
                </div> 
              </div>
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span aria-hidden="true" style="background-color: #7ACDC8;width: 23%;height: 15%;margin-left: -77%;"><img
            src="assets/image/left.png" style="width: 60%;margin-top: 45%;"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span aria-hidden="true" style="background-color: #7ACDC8;width: 23%;height: 15%;margin-right: -77%;"><img
            src="assets/image/right.png" style="width: 60%;margin-top: 45%;"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
